apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: k8s-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s
  template:
    metadata:
      labels:
        app: k8s
    spec:
      initContainers:
        {{- include "audittail.initContainer" .| nindent 8 }}
      containers:
        - image: nging
          name: nginx
          args:
            - --audit-log-path={{ template "audittail.auditLogPath" }}
          volumeMounts:
            {{- include "audittail.volumeMount" . | nindent 12}}
        {{- include "audittail.sidecarContainer" .| nindent 8 }}
      volumes:
        {{- include "audittail.volume" . | nindent 8}}
